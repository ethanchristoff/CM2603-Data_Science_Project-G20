<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fall Detection System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="weekly-report.js" defer></script>
    <link rel="stylesheet" href="weekly-report.css">
    <!---->
    {% block page_style %}{% endblock %}
    <style>
        :root {
    --healthcare-blue: #2c5282;
    --healthcare-blue-dark: #234876;
    --healthcare-blue-light: #3182ce;
}

body {
    background-color: #f8f9fa;
}

.navbar {
    background-color: var(--healthcare-blue) !important;
}

.sidebar {
    background-color: var(--healthcare-blue) !important;
    height: calc(100vh - 56px);
    position: fixed;
    top: 56px;
    left: 0;
    width: 250px;
    z-index: 100;
    padding: 20px 0;
    transition: transform 0.3s ease;
}

.nav-link:hover {
    background-color: var(--healthcare-blue-dark);
}

.nav-link.active {
    background-color: var(--healthcare-blue-light) !important;
}

.main-content {
    margin-left: 250px;
    padding: 20px;
    margin-top: 56px;
    transition: margin-left 0.3s ease;
}

.sidebar.collapsed {
    transform: translateX(-250px);
}

.main-content.expanded {
    margin-left: 0;
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    display: inline-block;
}

.btn-dark {
    background-color: var(--healthcare-blue-dark);
    border-color: var(--healthcare-blue-dark);
}

.btn-dark:hover {
    background-color: var(--healthcare-blue);
    border-color: var(--healthcare-blue);
}

@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-250px);
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .main-content {
        margin-left: 0;
    }
}
    </style>
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="btn btn-link text-white" id="sidebarToggle">
                <i class="bi bi-list fs-4"></i>
            </button>
            <a class="navbar-brand ms-3" href="#">FallGuard Pro</a>
            <div class="ms-auto d-flex align-items-center">
                <div class="position-relative me-4">
                    <i class="bi bi-bell text-white fs-5"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </div>
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                        <div class="bg-white text-dark rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">
                            JD
                        </div>
                        <span class="text-white">John Doe</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar text-white" id="sidebar">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <i class="bi bi-file-text me-2"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white active" href="#">
                    <i class="bi bi-bar-chart me-2"></i>Weekly Report
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <i class="bi bi-camera-video me-2"></i>Live Feed
                </a>
            </li>
        </ul>
    </div>
    <main class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </main>
    <script>
        // Sidebar Toggle Functionality
const sidebarToggle = document.getElementById('sidebarToggle');
const sidebar = document.getElementById('sidebar');
const mainContent = document.getElementById('mainContent');

sidebarToggle.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    mainContent.classList.toggle('expanded');
});



// Chart Data
const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

const fallsData = {
    labels: days,
    datasets: [
        {
            label: 'Falls',
            data: [2, 1, 3, 0, 2, 1, 0],
            backgroundColor: '#dc3545',
            barPercentage: 0.6,
        },
        {
            label: 'No Falls',
            data: [22, 23, 21, 24, 22, 23, 24],
            backgroundColor: '#198754',
            barPercentage: 0.6,
        }
        ]
};

const heartRateData = {
    labels: days,
    datasets: [{
        label: 'BPM',
        data: [72, 75, 71, 73, 70, 69, 72],
        borderColor: '#0d6efd',
        tension: 0.3,
        fill: false
    }]
};

const movementData = {
    labels: days,
    datasets: [{
        label: 'Movement %',
        data: [65, 72, 58, 69, 62, 45, 51],
        borderColor: '#6f42c1',
        backgroundColor: 'rgba(111, 66, 193, 0.2)',
        tension: 0.3,
        fill: true
    }]
};

// Chart Configuration
const chartConfig = {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
        y: {
            beginAtZero: true
        }
    }
};

// Create Charts
new Chart(document.getElementById('fallsChart'), {
    type: 'bar',
    data: fallsData,
    options: chartConfig
});

new Chart(document.getElementById('heartRateChart'), {
    type: 'line',
    data: heartRateData,
    options: chartConfig
});

new Chart(document.getElementById('movementChart'), {
    type: 'line',
    data: movementData,
    options: chartConfig
});
    </script>
    {% block script %} {% endblock %}
</body>
</html>
