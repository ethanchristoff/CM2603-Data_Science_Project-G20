<!DOCTYPE html>
<html>
<head>
<style>
.gradient-btn {
    padding: 15px 30px;
    font-size: 18px;
    color: white;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, blue, red, purple);
    background-size: 300% 300%; /* Increase the size for animation */
    cursor: pointer;
    position: relative;
    overflow: hidden;
    z-index: 1;
    transition: background-position 0.8s ease;
}

.gradient-btn:hover {
    background-position: 100% 100%; /* Move the gradient */
}

.gradient-btn:active {
    transform: scale(0.98);
}
</style>
</head>
<body>

<button class="gradient-btn">Hover Me</button>

</body>
</html>
