{% load static %} <!-- Using this to load the static elements into the page-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed Page</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{% static 'css/camera.css' %}"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="{% static 'JS/camera.js' %}" defer></script> 
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #2c5282;">
    <div class="container-fluid">
      <button class="btn btn-link text-white" id="sidebarToggle">
        <i class="bi bi-list fs-4"></i>
      </button>
      <a class="navbar-brand ms-3" href="#">Elderly Fall Detection System</a>
      <div class="ms-auto d-flex align-items-center">
        <div class="position-relative me-4">
          <i class="bi bi-bell text-white fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
        </div>
        <div class="dropdown">
          <button class="btn btn-dark dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
            <div class="bg-white text-dark rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">JD</div>
            <span class="text-white">John Doe</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#Profile-Page">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#Logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar text-white" id="sidebar" style="background-color: #2c5282; height: calc(100vh - 56px); position: fixed; top: 56px; left: 0; width: 250px; padding: 20px 0;">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" href="#dashboard.html">
          <i class="bi bi-file-text me-2"></i>Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#weekly_report.html">
          <i class="bi bi-bar-chart me-2"></i>Weekly Report
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white active">
          <i class="bi bi-camera-video me-2"></i>Live Feed
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <main class="main-content" style="margin-left: 250px; padding: 20px; margin-top: 56px;">
    <div class="news-bar">
      <p>Important Update: New features coming soon! Stay tuned for updates.</p>
    </div>
    
    <!-- Start & Stop Buttons -->
    <div class="text-center my-3">
      <button id="startButton" class="btn btn-success btn-lg">Start Recording</button>
      <button id="stopButton" class="btn btn-danger btn-lg" disabled>Stop Recording</button>
    </div>

    <!-- Camera Feed -->
    <div class="camera-feed">
      <img id="cameraFeed" width="640" height="480" alt="Live Camera Feed" style="display: none;">
    </div>

    <script>
      const startButton = document.getElementById('startButton');
      const stopButton = document.getElementById('stopButton');
      const cameraFeed = document.getElementById('cameraFeed');

      startButton.addEventListener('click', () => {
        cameraFeed.src = "{% url 'camera_feed' %}";
        cameraFeed.style.display = 'block';
        startButton.disabled = true;
        stopButton.disabled = false;
      });

      stopButton.addEventListener('click', () => {
        cameraFeed.src = '';  // Stops the feed
        cameraFeed.style.display = 'none';
        startButton.disabled = false;
        stopButton.disabled = true;
      });
    </script>


    <!-- Past Recordings Section -->
    <div class="recordings-section">
      <h2>Past Fall Recordings</h2>
      <div class="slider-container">
        <button class="slider-btn prev" onclick="prevVideo()">&#10094;</button>
        <div class="slider-wrapper">
          <div class="slider" id="videoSlider"></div>
        </div>
        <button class="slider-btn next" onclick="nextVideo()">&#10095;</button>
      </div>
    </div>
  </main>
</body>
</html>
