<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="weekly-report.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">Elderly Fall Detection System</div>
        <nav>
            <a href="page1.html">Dashboard</a>
            <a href="page2.html">Weekly Report</a>
            <a href="page3.html">Live Feed</a>
        </nav>
        <a href="#login.html"><button class="gradient-btn">Sign In</button></a>
    </header>

    <h1>Weekly Report</h1>

    <div class="grid-container">
        <div class="chart-container">
            <h3>Distribution of Falls and Non-Falls</h3>
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <h3>Average Heart Rates Per Day</h3>
            <canvas id="chart2"></canvas>
        </div>
        <div class="chart-container">
            <h3>Average Blood Pressures Per Day</h3>
            <canvas id="chart3"></canvas>
        </div>
        <div class="chart-container">
            <h3>Daily Movement Trend Over the Week</h3>
            <canvas id="chart4"></canvas>
        </div>
    </div>

    <footer class="footer">
        <div>
            <h3>Elderly Fall Detection System</h3>
            <p class="col-2">&copy; 2025 All rights reserved.</p>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script>
        const createChart = (id, type, data, options) => {
            new Chart(document.getElementById(id), {
                type: type,
                data: data,
                options: options
            });
        };

        // ðŸ“Š 1. Falls vs Non-Falls Distribution (Bar Chart)
        createChart("chart1", "bar", {
            labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
            datasets: [
                {
                    label: "Falls",
                    data: [3, 2, 4, 1, 5, 3, 2],
                    backgroundColor: "rgba(255, 99, 132, 0.6)"
                },
                {
                    label: "Non-Falls",
                    data: [20, 18, 25, 22, 19, 21, 23],
                    backgroundColor: "rgba(54, 162, 235, 0.6)"
                }
            ]
        }, { responsive: true });

        // ðŸ“Š 2. Average Heart Rates (Line Chart)
        createChart("chart2", "line", {
            labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
            datasets: [{
                label: "Avg Heart Rate (bpm)",
                data: [72, 75, 74, 70, 73, 71, 76],
                borderColor: "rgba(255, 159, 64, 1)",
                backgroundColor: "rgba(255, 159, 64, 0.2)",
                borderWidth: 2,
                fill: true
            }]
        }, { responsive: true });

        // ðŸ“Š 3. Average Blood Pressure (Line Chart)
        createChart("chart3", "line", {
            labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
            datasets: [
                {
                    label: "Systolic (mmHg)",
                    data: [120, 118, 121, 122, 119, 117, 123],
                    borderColor: "rgba(75, 192, 192, 1)",
                    backgroundColor: "rgba(75, 192, 192, 0.2)",
                    borderWidth: 2,
                    fill: true
                },
                {
                    label: "Diastolic (mmHg)",
                    data: [80, 78, 81, 79, 77, 76, 82],
                    borderColor: "rgba(153, 102, 255, 1)",
                    backgroundColor: "rgba(153, 102, 255, 0.2)",
                    borderWidth: 2,
                    fill: true
                }
            ]
        }, { responsive: true });

        // ðŸ“Š 4. Daily Movement Trend Over the Week (Time Series Line Chart)
        createChart("chart4", "line", {
            labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
            datasets: [{
                label: "Avg Movement Score",
                data: [200, 250, 230, 270, 260, 240, 280],
                borderColor: "rgba(255, 206, 86, 1)",
                backgroundColor: "rgba(255, 206, 86, 0.2)",
                borderWidth: 2,
                fill: true
            }]
        }, { responsive: true });
    </script>
</body>
</html>
