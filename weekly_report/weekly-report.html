<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- ADD THESE IN THE BODY-->
    <title>Fall Detection System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!---->


    <script src="weekly-report.js" defer></script>
    <link rel="stylesheet" href="weekly-report.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js -->
    <!--    DO not add these styles in your code-->
    <style>
        .chart-container {
            height: 300px;
        }

        /* Previous styles remain the same */
        @media print {
            .navbar, .sidebar, .no-print {
                display: none !important;
            }
            .main-content {
                margin-left: 0 !important;
                margin-top: 0 !important;
            }
            .card {
                break-inside: avoid;
            }
        }

        .print-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: var(--healthcare-blue-light) !important;
            border-color: var(--healthcare-blue-light) !important;
        }

        .print-button:hover {
            background-color: var(--healthcare-blue) !important;
            border-color: var(--healthcare-blue) !important;
        }
    </style>
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="btn btn-link text-white" id="sidebarToggle">
                <i class="bi bi-list fs-4"></i>
            </button>
            <a class="navbar-brand ms-3" href="#">FallGuard Pro</a>
            <div class="ms-auto d-flex align-items-center">
                <div class="position-relative me-4">
                    <i class="bi bi-bell text-white fs-5"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </div>
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                        <div class="bg-white text-dark rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">
                            JD
                        </div>
                        <span class="text-white">John Doe</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar text-white" id="sidebar">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <i class="bi bi-file-text me-2"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white active" href="#">
                    <i class="bi bi-bar-chart me-2"></i>Weekly Report
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <i class="bi bi-camera-video me-2"></i>Live Feed
                </a>
            </li>
        </ul>
    </div>





    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Print Button -->
        <button class="btn btn-primary print-button no-print" onclick="printReport()">
            <i class="bi bi-printer me-2"></i>Print Weekly Report
        </button>

        <!-- Stats Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Total Falls Today</h6>
                        <h2 class="card-title mb-0">2</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Current Heart Rate</h6>
                        <h2 class="card-title mb-0">72 bpm</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Movement Level</h6>
                        <h2 class="card-title mb-0">65%</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Alerts</h6>
                        <h2 class="card-title mb-0">3</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Falls Distribution (Weekly)</h5>
                        <div class="chart-container">
                            <canvas id="fallsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Average Heart Rate</h5>
                        <div class="chart-container">
                            <canvas id="heartRateChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daily Movement Trend</h5>
                        <div class="chart-container">
                            <canvas id="movementChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Monitors</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="status-dot bg-success me-2"></span>
                                    Camera 1
                                </div>
                                <span class="text-muted">Room 1</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
